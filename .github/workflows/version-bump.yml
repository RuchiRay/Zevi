name: Auto Version Bump

on:
  pull_request:
    types: [opened, synchronize] # Run only when PR is created or base branch changes

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Check if base branch was updated
        id: check_base_update
        run: |
          BASE_BRANCH="${{ github.base_ref }}"
          PR_BRANCH="${{ github.head_ref }}"

          # Check if the last commit was a merge from the base branch
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last Commit: $LAST_COMMIT_MSG"

          if [[ "$LAST_COMMIT_MSG" == *"Merge branch '$BASE_BRANCH'"* ]]; then
            echo "base_updated=true" >> $GITHUB_ENV
          else
            echo "base_updated=false" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        if: github.event.action == 'opened' || env.base_updated == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        if: github.event.action == 'opened' || env.base_updated == 'true'
        run: npm ci # Ensures a clean install

      - name: Auto-increment version (only when PR is created or base branch updates)
        if: github.event.action == 'opened' || env.base_updated == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure we are on the correct PR branch
          git checkout ${{ github.head_ref }}

          # Update package.json version
          npm version patch --no-git-tag-version

          # Commit and push changes
          git add package.json package-lock.json
          git commit -m "chore: bump version [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.head_ref }} || echo "No changes to push"
